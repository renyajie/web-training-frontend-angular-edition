<div class="main-cont" *ngIf="courseInfo$ && labs$">
    <div class="form-group">
        <label for="courseId" class="MessageInsert-label">课程编号</label>
        <select class="MessageInsert-input" [(ngModel)]="course.courseId" id="courseId">
            <option *ngFor="let courseInfo of courseInfo$ | async" value="{{courseInfo.id}}">
                {{courseInfo.courseDescription}}
            </option>
        </select>
    </div>
    <div class="form-group">
        <label for="startCourseTime" class="MessageInsert-label">课程开始时间</label>
        <select class="MessageInsert-input" [(ngModel)]="course.startCourseTime" id="startCourseTime">
            <option *ngFor="let courseTime of courseTimes" value="{{courseTime.value}}">
                {{courseTime.description}}
            </option>
        </select>
    </div>
    <div class="form-group">
        <label for="endCourseTime" class="MessageInsert-label">课程结束时间</label>
        <select class="MessageInsert-input" [(ngModel)]="course.endCourseTime" id="endCourseTime">
            <option *ngFor="let courseTime of courseTimes" value="{{courseTime.value}}">
                {{courseTime.description}}
            </option>
        </select>
    </div>
    <div class="form-group">
        <label for="weekday" class="MessageInsert-label">周几上课</label>
        <select class="MessageInsert-input" [(ngModel)]="course.weekday" id="weekday">
            <option *ngFor="let weekDay of weekDays" value="{{weekDay.value}}">
                {{weekDay.description}}
            </option>
        </select>
    </div>
    <div class="form-group">
        <label for="startWeek" class="MessageInsert-label">开始周数</label>
        <select class="MessageInsert-input" [(ngModel)]="course.startWeek" id="startWeek">
            <option *ngFor="let week of weeks" value="{{week.value}}">
                {{week.description}}
            </option>
        </select>
    </div>
    <div class="form-group">
        <label for="endWeek" class="MessageInsert-label">结束周数</label>
        <select class="MessageInsert-input" [(ngModel)]="course.endWeek" id="endWeek">
            <option *ngFor="let week of weeks" value="{{week.value}}">
                {{week.description}}
            </option>
        </select>
    </div>
    <div class="form-group">
        <label for="labId" class="MessageInsert-label">实验室编号</label>
        <select class="MessageInsert-input" [(ngModel)]="course.labId" id="labId">
            <option *ngFor="let lab of labs$ | async" value="{{lab.id}}">
                {{lab.labName}}
            </option>
        </select>
    </div>
</div>
<div class="main-btn">
    <button type="button" class="btn btn-primary" (click)="submitData()">提交</button>
    <button type="button" class="btn btn-primary" (click)="goToList()">返回</button>
</div>
