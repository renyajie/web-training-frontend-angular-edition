<h3>上传教学文档</h3>
TODO {{diagnostic}}
<div class="main-cont">
  <div class="form-group">
      <label for="courseId" class="LaboratoryInsert-label">课程编号</label>
      <select class="LaboratoryInsert-input" [(ngModel)]="courseId" id="courseId">
          <option *ngFor="let courseInfo of courseInfo$ | async" value="{{courseInfo.id}}">
              {{courseInfo.courseDescription}}
          </option>
      </select>
  </div>
  <div class="form-group">
      教学文档: <input type="file" ng2FileSelect [uploader]="uploader"/>
  </div>

</div>
<div class="main-btn">
  <button type="button" class="btn btn-primary" (click)="submitData()">提交</button>
  <button type="button" class="btn btn-primary" (click)="goToList()">返回</button>
</div>
