<div class="main-cont">
  <div class="form-group">
    <label for="newsTitle" class="NewsInsert-label">新闻标题</label>
    <input type="text" [(ngModel)]="news.title" class="NewsInsert-input" id="newsTitle" placeholder="新闻标题">
  </div>
  <div class="form-group">
    <label for="publisherId" class="NewsInsert-label">发布人编号</label>
    <input type="text" [(ngModel)]="news.publisherId" class="NewsInsert-input" id="publisherId" placeholder="发布人编号">
  </div>

  <div class="form-group">
    <label for="path" class="NewsInsert-label">新闻内容</label>
    <textarea type="text" [(ngModel)]="news.path" class="NewsInsert-text" id="path" placeholder="新闻内容"></textarea>
  </div>

</div>
<div class="main-btn">
  <button type="button" class="btn btn-primary" (click)="submitData()">提交</button>
  <button type="button" class="btn btn-primary" (click)="goToList()">返回</button>
</div>
